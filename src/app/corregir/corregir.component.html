<div class="columns is-centered">
    <div class="column is-half">
      <h2 class="title is-3 " style="text-align: center;">Lista para corregir</h2>

    </div>
</div>  

<div class="columns is-centered centro-imagen" >
    <div class="column row-center">
        <div *ngIf="listaArticulos.length !== 0 && !loading">
          <table class="table">
            <th>Codigo</th>
            <th>Descripcion</th>
            <th>Status</th>
            <th colspan="2"></th>
            <th></th>
            <tr *ngFor="let item of listaArticulos">
              <td>{{item.code_name}}</td>
              <td>{{item.descripcion}}</td>
              <td>
                <i class="fas fa-check" *ngIf="item.visto"></i>
                <i class="fas fa-clock" *ngIf="!item.visto"></i>
              </td>
              <td>
                <a routerLink="/dashboard/imagenes/detalle/{{item._id}}">
                  <button class="button is-ligth is-primary is-rounded">
                    detalle
                  </button>
                  </a>
              </td>
              <td>
              </td>
            </tr>
          </table>
        </div>
        <app-loading *ngIf="loading"></app-loading>
        <div *ngIf="listaArticulos.length === 0 && !loading" style="margin-top: 7%;">
          <p class="subtitle is-4 p-4 m-4" id="lista-vacia">
            <img src="../../assets/images/dashboard/inspection.png" alt="">
            Parece que estas al dia
          </p>
        </div>
    </div>
</div>  
<div class="columns" *ngIf="!loading">
            
  <!-- Contenido para la paginacion -->
  <div class="column is-offset-4 is-8">
    <p *ngIf="!loading">Mostrando {{mostrarCantidad}} resultados. 
      <strong>Pagina {{paginaActual}} de {{totalPages}}</strong> </p>
    <div class="container" style="margin: 2rem;" *ngIf="listaArticulos.length !== 0">
      <app-pagination 
      [paginaActual]="paginaActual" 
      [paginas]="listaPaginas"
      (pagina)="cambiarPagina($event)"></app-pagination>

    </div>

  </div>

</div>
