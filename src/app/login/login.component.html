
<div class="column is-4 is-offset-4">
    <h2 class="title is-2 text-center">Area de usuarios</h2>
</div>

<div class="mt-4">
    <div class="column is-4 is-offset-4">
        <div class="card p-4">
            <div class="column is-2 is-offset-5" style="padding-left: 0px;">
                <i class="fa fa-user fa-5x"></i>
                
            </div>
            <form [formGroup]="formLogin">
              <div class="field">
                  <p class="control has-icons-left has-icons-right">
                    <input formControlName="username" name="username" class="input" type="text" id="user" placeholder="Usuario" >                
                    <span class="icon is-small is-left">
                      <i class="fa fa-user"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control has-icons-left">
                    <input formControlName="contrasena" name="contrasena" class="input" id="contras" type="password" placeholder="Password" >
                    <span class="icon is-small is-left">
                      <i class="fa fa-lock"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control">
                    <button class="button is-success" (click)="ingresar()" (keyup.enter)="ingresar()" [ngClass]="loading ? 'is-loading' : ''" id="ingresar">
                      Ingresar
                    </button>
                  </p>
                </div>

            </form>
        </div>
    </div>
</div>
