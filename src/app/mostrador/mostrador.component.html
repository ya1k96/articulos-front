<div class="columns mb-4 pb-4 is-centered" style="margin-top: 5%;">
    <div class="column is-half">
      <h2 class="title is-3 " style="text-align: center;">Elegi una opcion</h2>

    </div>
</div>  
<div class="columns mb-4 pb-4">
    <div class="column is-4 is-offset-2">
        <a routerLink="/usuarios/ver">
            <div class="card tile is-child notification m-4" [ngClass]="claseTile" (mouseover)="claseTile='is-primary'" (mouseout)="claseTile='is-info'">
                <img class="p-4" style="margin-left: 37%;" src="../../assets/images/svg/mostrar.svg" alt="" width="100" height="100"> 
                <h5 class="title is-5" style="text-align: center;">Seleccion</h5>
            </div>

        </a>
      
    </div>
    <div class="column is-4">
        <a routerLink="/usuarios/mostrar">
            <div class="card tile is-child notification m-4" [ngClass]="claseTile2" (mouseover)="claseTile2='is-primary'" (mouseout)="claseTile2='is-info'">
                <img class="p-4" style="margin-left: 37%;" src="../../assets/images/svg/ver.svg" alt="" width="100" height="100">
                  <h5 class="title is-5" style="text-align: center;">Mostrar</h5>
            </div>
        </a>
      
    </div>
</div>
