<div class="column is-6 is-offset-3"> 

    <div class="columns mb-4 pb-4">
      <div class="column is-10 is-offset-1">
        <h2 class="title is-3 text-center">Cargar articulos .CSV</h2>
      </div>
    </div>      

    <div class="tabs is-centered is-boxed">
      <ul id="tabs">
        <li class="tab-per" [ngClass]="items ? 'is-active' : ''" (click)="items = true">
          <a>
            <span class="icon is-small"><i class="far fa-file-excel" aria-hidden="true"></i></span>
            <span>Nuevos</span>
          </a>
        </li>
        <li class="tab-per" [ngClass]="items ? '' : 'is-active'" (click)="items = false">
          <a>
            <span class="icon is-small"><i class="fas fa-file-excel" aria-hidden="true"></i></span>
            <span>Descripciones</span>
          </a>
        </li>          
      </ul>
    </div> 
    
    <div class="card">
      <!-- Formulario para los articulos nuevos -->
    <div class="columns p-4">        
      
      <div class="column is-10 is-offset-1">
        <p class="has-text-centered" *ngIf="items"> <strong>Carga nuevos items</strong></p>
        <p class="has-text-centered" *ngIf="!items"> <strong>Actualiza las descripciones de los items cargados</strong></p>
        <br>
        <form [formGroup]="forma" enctype="multipart/form-data">
            <input formControlName="file" type="file" class="control" id="fileControl" name="file" 
            (change)="fileEvent($event)"
            required>            
            <br>
            <br>
            <input type="submit" value="Subir" class="button is-info" (click)="subirArchivo()">
        </form>
      </div>
      
    </div>
    <!--  -->    
    </div>
   
  </div>
